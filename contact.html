<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <title>Contact Page</title>
</head>

<body>
    <form name="contact" method="POST" data-netlify="true">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" placeholder="First name" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="Last name" placeholder="Last Name" /><br />
        <label for="Email">Email</label><br />
        <input type="Email" id="Email" name="Email" placeholder="Email" /><br />
        <label for="Password">Password</label><br />
        <input type="Password" id="Password" name="Password" minlength="4" maxlength="16" placeholder="Password" /><br />
        <textarea cols="30" rows="10" placeholder="Comments"></textarea><br />
        <input type="button" value="Submit" /><br />
    </form>
</body>

</html>
